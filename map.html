<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South America Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Sample data for a few South American countries
      const countriesData = [
        {
          name: "Brazil",
          lat: -14.235,
          lon: -51.925,
          info: "Websites: www.lorem1.com",
        },
        {
          name: "Argentina",
          lat: -38.416,
          lon: -63.616,
          info: "Websites: www.lorem2.com",
        },
        {
          name: "Peru",
          lat: -9.19,
          lon: -75.0152,
          info: "Websites: www.lorem3.com",
        },
        // Add more countries as needed
      ];

      // Initialize the map
      const map = L.map("map").setView([-25, -65], 3.5);

      // Add OpenStreetMap tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // Add markers for each country
      countriesData.forEach((country) => {
        const marker = L.marker([country.lat, country.lon]).addTo(map);
        marker.bindPopup(`<b>${country.name}</b></br>${country.info}`);
      });
    </script>
  </body>
</html>
